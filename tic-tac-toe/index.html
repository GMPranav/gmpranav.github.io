<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="x-marker">X</div>
    <div id="wrapper">
        <div id="title">
            <h1><strong>Tic-Tac-Toe</strong></h1>
        </div>

        <div id="board">
            <!-- Game board will be dynamically generated here -->
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>

        <div id="status">
            <h3>X's turn</h3>
            <!-- Game status will be updated here (e.g., player turn, winner) -->
        </div>

        <div id="restart">
            <button id="restart-btn" class="btn btn-dark" onclick="handleRestart()">Restart</button>
        </div>
    </div>
    <div id="o-marker">O</div>

    <script src="app.js"></script>
</body>

</html>
